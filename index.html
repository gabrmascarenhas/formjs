<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário.JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Formulário (JS)</h1>
    <form id="forms">
        <h2>Cadastro</h2>

        <input type="text" onkeyup="keyup(this)" id="nome" placeholder="Informe seu nome."><br><br>
        <input type="tel" id="telefone" placeholder="Informe seu telefone"><br><br>
        <input type="email" id="email" placeholder="Informe seu E-mail"><br><br>
        <input type="password" id="senha" placeholder="Crie sua senha."><br><br>
        <!-- Responsabilidade do HTML -->
        <!-- <button onclick="cadastrar()">Enviar</button>  -->
         <!--Responsabilidade do JS  -->
        <button id="BtnCadastrar">Enviar</button>

        <h4 id="mensagem"></h4>
    </form>
    <div id="teste">
        <input type="text" id="frase" placeholder="Escreva algo"> <br><br>
        <button id="btn">enviar</button>
        <h5 style="color: green;" id="msg"></h5>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
